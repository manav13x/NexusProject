<div class="container-fluid" style="margin-top:50px;">
  <div class="row">
    <div class="col-md-7">
      <div class="mycarousel-top">
        <div id="mycarousel" class="carousel slide" data-ride="carousel" data-interval="1500">
          <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
              <img src="../../../assets/images/carousel1.jpg" />
              <div class="carousel-caption">
                <h3>Theme1</h3>
              </div>
            </div>
            <div class="item">
              <img src="../../../assets/images/carousel2.jpeg" />
              <div class="carousel-caption">
                <h3>Theme2</h3>
              </div>
            </div>
            <div class="item">
              <img src="../../../assets/images/carousel3.jpg" />
              <div class="carousel-caption">
                <h3>Theme3</h3>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
          <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Customer Login</div>
        </div>
        <div style="padding-top:30px" class="panel-body">

          <form class="form" #f="ngForm" novalidate (ngSubmit)="f.valid && save()">
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
              <input type="text" class="form-control" id="mno" name="mno" required pattern="\d{10}" [(ngModel)]="mobNum"
                placeholder="Mobile Number" #mno=ngModel />
            </div>
            <div class="alert alert-danger" *ngIf="mno.errors && (mno.darty || mno.touched)">
              <p>Please See that
                <strong>
                  <span *ngIf="mno.errors.required">is not left blank</span>
                  <span *ngIf="mno.errors.pattern">is exactly 10 digits</span>
                </strong>
              </p>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="pw" type="password" class="form-control" name="pw" [(ngModel)]="password" placeholder="Password"
                required #pw=ngModel>
            </div>
            <div class="alert alert-danger" *ngIf="pw.errors && (pw.darty || pw.touched)">
              <p>Please see that Password
                <strong>
                  <span *ngIf="pw.errors.required">is not Empty</span>
                </strong>
              </p>
            </div>
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <button type="subit" class="btn btn-primary" style="padding-left:30%;padding-right: 30%">Login</button>
                </div>
                <div class="col-sm-6">
                  <a routerLink="/regForm" class="btn btn-success" style="padding-left:30%;padding-right: 30%">Register</a>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="alert alert-success col-sm-10" *ngIf="isSuccess" role="alert">
            {{msg}}
          </div>
          <div class="alert alert-danger col-sm-10" *ngIf="isFailure" role="alert">
            {{msg}}
          </div>
          <div class="col-sm-1"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="height:240px"></div>
